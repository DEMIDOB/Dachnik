<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="../../src/static/styles/main.css">
    <link rel="stylesheet" href="../../src/static/styles/product_block.css">
    

    <title>
        Дачник - Семена семян
    </title>
</head>
<body>




    <div class="container" style="background-color: rgba(240, 240, 240);">

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              
                <div class="productDiv" onmouseover="mouseOver('desc-{{pr.article}}')" onmouseleave="mouseLeave('desc-{{pr.article}}')">
                    <img  src="http://demidob.site/dch/imgs/none.jpg" class="productIcon" alt="">
                    <div class="productInfo">
                        <b class="productName">Огурец</b>
                        <p class="productDesc" id="desc-{{pr.article}}"></p>
                    </div>
                    <hr>
                    <div class="priceBuy">
                        <b class="productPrice">100
                            <span class="discount">
                               
                            </span>
                        </b>
                        <a href="/products/product?article={{pr.article}}" class="productBuyButton">Купить</a>
                    </div>
                </div>

            </div>
            <div class="carousel-item">

                <div class="productDiv" onmouseover="mouseOver('desc-{{pr.article}}')" onmouseleave="mouseLeave('desc-{{pr.article}}')">
                    <img  src="http://demidob.site/dch/imgs/none.jpg" class="productIcon" alt="">
                    <div class="productInfo">
                        <b class="productName">Охуец</b>
                        <p class="productDesc" id="desc-{{pr.article}}"></p>
                    </div>
                    <hr>
                    <div class="priceBuy">
                        <b class="productPrice">100
                            <span class="discount">
                               
                            </span>
                        </b>
                        <a href="/products/product?article={{pr.article}}" class="productBuyButton">Купить</a>
                    </div>
                </div>

            </div>
            <div class="carousel-item">

                <div class="productDiv" onmouseover="mouseOver('desc-{{pr.article}}')" onmouseleave="mouseLeave('desc-{{pr.article}}')">
                    <img  src="http://demidob.site/dch/imgs/none.jpg" class="productIcon" alt="">
                    <div class="productInfo">
                        <b class="productName">Ну норм чё</b>
                        <p class="productDesc" id="desc-{{pr.article}}"></p>
                    </div>
                    <hr>
                    <div class="priceBuy">
                        <b class="productPrice">100
                            <span class="discount">
                               
                            </span>
                        </b>
                        <a href="/products/product?article={{pr.article}}" class="productBuyButton">Купить</a>
                    </div>
                </div>

            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

    </div>





</body>
</html>
